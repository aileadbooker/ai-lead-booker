<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Details - AI Lead Booker</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div>
                <a href="/dashboard" class="btn-secondary"
                    style="display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; text-decoration: none; margin-bottom: 1rem; height: 42px; padding: 0 1.5rem; border-radius: 8px; font-weight: 600;">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
                <h1 id="lead-name">Loading...</h1>
                <p id="lead-email" style="color: var(--text-secondary);">...</p>
            </div>
            <div style="display: flex; gap: 1rem;">
                <button id="opt-out-btn" class="btn-secondary"
                    style="color: var(--accent-danger); border-color: rgba(239, 68, 68, 0.3); height: 42px; display: flex; align-items: center; gap: 0.5rem; padding: 0 1.5rem; border-radius: 8px;">
                    <i class="fas fa-ban"></i> Opt Out
                </button>
                <button id="refresh-btn" class="btn"
                    style="height: 42px; display: flex; align-items: center; gap: 0.5rem; padding: 0 1.5rem; border-radius: 8px;">
                    <i class="fas fa-sync"></i> Refresh Logic
                </button>
            </div>
        </header>

        <div class="card-grid" style="grid-template-columns: 2fr 1fr;">
            <!-- main info -->
            <div>
                <div class="card">
                    <h2 style="margin-bottom: 1.5rem;">Communication History</h2>
                    <div id="message-container" style="max-height: 500px; overflow-y: auto; padding-right: 1rem;">
                        <!-- Messages go here -->
                        <p style="color: var(--text-muted); text-align: center;">Loading history...</p>
                    </div>
                </div>
            </div>

            <!-- sidebar -->
            <div>
                <div class="card">
                    <h2 style="margin-bottom: 1.5rem;">Lead Status</h2>
                    <div style="margin-bottom: 1.5rem;">
                        <label>Current Status</label>
                        <div id="lead-status" style="font-size: 1.1rem; font-weight: 600;">...</div>
                    </div>
                    <div style="margin-bottom: 1.5rem;">
                        <label>Company</label>
                        <div id="lead-company" style="font-size: 1.1rem;">...</div>
                    </div>
                    <div style="margin-bottom: 1.5rem;">
                        <label>Last Contact</label>
                        <div id="lead-last-contact">...</div>
                    </div>

                    <hr style="border: 0; border-top: 1px solid var(--glass-border); margin: 1.5rem 0;">

                    <label>Manual Actions</label>
                    <div style="display: flex; flex-direction: column; gap: 1rem;">
                        <button id="force-reply-btn" class="btn-secondary"
                            style="width: 100%; text-align: left; height: 42px; display: flex; align-items: center; gap: 0.5rem; padding: 0 1rem; justify-content: flex-start; border-radius: 8px;">
                            <i class="fas fa-magic" style="width: 20px; text-align: center;"></i> Force AI Reply
                        </button>
                        <button id="delete-lead-btn" class="btn-secondary"
                            style="width: 100%; text-align: left; height: 42px; display: flex; align-items: center; gap: 0.5rem; padding: 0 1rem; justify-content: flex-start; color: var(--accent-danger); border-color: rgba(239, 68, 68, 0.3); border-radius: 8px;">
                            <i class="fas fa-trash" style="width: 20px; text-align: center;"></i> Delete Lead
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple script to load lead data
        const params = new URLSearchParams(window.location.search);
        const leadId = params.get('id');

        if (!leadId) {
            window.location.href = '/dashboard';
        }

        async function loadLead() {
            try {
                const res = await fetch(`/api/leads/${leadId}`);
                if (!res.ok) throw new Error('Failed to load');
                const data = await res.json();

                // Update UI
                const lead = data.lead;
                document.getElementById('lead-name').textContent = lead.name || 'Unknown';
                document.getElementById('lead-email').textContent = lead.email;
                document.getElementById('lead-company').textContent = lead.company || 'â€”';
                document.getElementById('lead-status').innerHTML = getStatusBadge(lead.status);
                document.getElementById('lead-last-contact').textContent = new Date(lead.last_contact_at).toLocaleString();

                // Messages
                const container = document.getElementById('message-container');
                container.innerHTML = '';

                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        const div = document.createElement('div');
                        div.style.marginBottom = '1rem';
                        div.style.padding = '1rem';
                        div.style.borderRadius = '8px';
                        div.style.background = msg.direction === 'inbound' ? 'rgba(255, 255, 255, 0.05)' : 'rgba(99, 102, 241, 0.1)';
                        div.style.borderLeft = msg.direction === 'inbound' ? '4px solid #10b981' : '4px solid #6366f1';

                        div.innerHTML = `
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                <strong style="color: ${msg.direction === 'inbound' ? '#10b981' : '#6366f1'}">${msg.direction === 'inbound' ? 'Lead' : 'AI Assistant'}</strong>
                                <small style="color: var(--text-muted)">${new Date(msg.sent_at).toLocaleString()}</small>
                            </div>
                            <div style="white-space: pre-wrap;">${msg.body}</div>
                        `;
                        container.appendChild(div);
                    });
                } else {
                    container.innerHTML = '<p style="color: var(--text-muted); text-align: center;">No communication history yet.</p>';
                }

            } catch (error) {
                console.error(error);
                alert('Error loading lead details');
            }
        }

        function getStatusBadge(status) {
            const badges = {
                'new': '<span class="badge badge-info" style="padding: 0.5rem 1rem;">New</span>',
                'qualifying': '<span class="badge badge-info" style="padding: 0.5rem 1rem;">Qualifying</span>',
                'ready_to_book': '<span class="badge badge-success" style="padding: 0.5rem 1rem;">Ready to Book</span>',
                'booked': '<span class="badge badge-success" style="padding: 0.5rem 1rem;">Booked</span>',
                'closed': '<span class="badge badge-warning" style="padding: 0.5rem 1rem;">Closed</span>',
                'disqualified': '<span class="badge badge-danger" style="padding: 0.5rem 1rem;">Disqualified</span>'
            };
            return badges[status] || status;
        }

        loadLead();

        // Button Actions
        document.getElementById('opt-out-btn').addEventListener('click', async () => {
            if (!confirm('Mark this lead as Disqualified/Opt-out?')) return;
            try {
                const res = await fetch(`/api/leads/${leadId}/opt-out`, { method: 'POST' });
                if (res.ok) {
                    alert('Lead opted out');
                    loadLead(); // Reload status
                }
            } catch (e) { alert('Action failed'); }
        });

        document.getElementById('refresh-btn').addEventListener('click', async () => {
            const btn = document.getElementById('refresh-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';

            try {
                const res = await fetch(`/api/leads/${leadId}/refresh`, { method: 'POST' });
                if (res.ok) {
                    setTimeout(() => {
                        window.location.reload();
                    }, 500);
                }
            } catch (e) {
                alert('Refresh failed');
                btn.innerHTML = originalText;
            }
        });

        document.getElementById('force-reply-btn').addEventListener('click', async () => {
            if (!confirm('Trigger immediate AI reply generation?')) return;
            try {
                const res = await fetch(`/api/leads/${leadId}/reply`, { method: 'POST' });
                if (res.ok) alert('AI Reply Queued!');
            } catch (e) { alert('Action failed'); }
        });

        document.getElementById('delete-lead-btn').addEventListener('click', async () => {
            if (!confirm('Are you sure you want to DELETE this lead? This cannot be undone.')) return;
            try {
                const res = await fetch(`/api/leads/${leadId}`, { method: 'DELETE' });
                if (res.ok) {
                    window.location.href = '/dashboard';
                }
            } catch (e) { alert('Delete failed'); }
        });
    </script>
</body>

</html>
