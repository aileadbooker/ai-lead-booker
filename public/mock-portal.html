<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="apple-touch-icon" href="/logo192.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Portal (Mock)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.25rem;
            color: #111827;
            margin-bottom: 1.5rem;
        }

        .row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background: #4f46e5;
        }

        .btn-outline {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
            margin-top: 0.5rem;
        }

        .btn-outline:hover {
            background: #f9fafb;
        }
    </style>
</head>

<body>
    <div class="card">
        <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">
            <div
                style="background: #635bff; color: white; font-weight: bold; padding: 2px 6px; border-radius: 4px; font-size: 0.8rem;">
                TEST MODE</div>
            <div style="color: #6b7280; font-size: 0.9rem;">Stripe Billing Portal</div>
        </div>

        <h1>Growth Plan</h1>
        <div class="row">
            <span>Price</span>
            <span>$1,999.00 / month</span>
        </div>
        <div class="row">
            <span>Payment Method</span>
            <span>•••• 4242</span>
        </div>

        <button class="btn" onclick="alert('Payment method updated (Mock)')">Update Payment Method</button>
        <button class="btn btn-outline" onclick="alert('Subscription cancelled (Mock)')">Cancel Plan</button>
        <a href="/billing.html" class="btn btn-outline" style="border: none; margin-top: 1rem; color: #6366f1;">&larr;
            Return to AI Lead Booker</a>
    </div>
</body>

</html>
